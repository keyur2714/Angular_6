<table class="table table-stripped">
  <tr>
    <th>Item Id</th>
    <th>Item Code</th>
    <th>Description</th>
    <th>Unit Price</th>
  </tr>
  <tr *ngFor="let menuItem of menuItemList">
    <td>{{menuItem.id}}</td>
    <td>{{menuItem.code}}</td>
    <td>{{menuItem.desc}}</td>
    <td>{{menuItem.unitPrice}}</td>
  </tr>
</table>
