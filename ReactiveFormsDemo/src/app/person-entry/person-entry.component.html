<div class="container-fluid">
  <form [formGroup]="personEntryForm" (ngSubmit)="save()">
    <div class="row">
        <div class="col-2"><label>Name</label></div>
        <div class="col-6">
          <input type=text name=name formControlName="name" />
        </div>
    </div>
    <div formArrayName="hobbies">
      <div class="row" *ngFor="let control of personEntryForm.get('hobbies').controls;let i=index">
        <div class="col-2"><label>Hobby {{i + 1}}</label></div>
        <div class="col-4">
          <input type=text name="hobby{{i}}" [formControlName]="i" />
        </div>
        <div class="col-4"><button (click)="addHobby()">Add More</button></div>
      </div>
    </div>  
    <div class="row">
      <div class="col-md-8">
        <button type="submit">Save</button>
      </div>
    </div>
  </form>
</div>
