<div class="container">
<h1>{{title}}</h1>
<mat-form-field>
  <mat-select placeholder="Select Departments" [(ngModel)]="selectedDepartment">
    <mat-option *ngFor="let department of departments" [value]="department">
      {{ department.deptName }}
    </mat-option>
  </mat-select>
</mat-form-field>

{{selectedDepartment | json}}
<hr/>
<mat-form-field>
  <input matInput (keyup)="search($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Dept Id. </th>
    <td mat-cell *matCellDef="let department"> {{department.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="deptName">
    <th mat-header-cell *matHeaderCellDef> Dept Name </th>
    <td mat-cell *matCellDef="let department"> {{department.deptName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>
</div>
